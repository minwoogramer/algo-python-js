<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playlist</title>
  </head>
  <body>
    
    <div class="Playlist">
      <i class="fas fa-times fa-2x"></i>
      <span class="name">Playlist</span>
    </div>
    <div class="main-title">
      <div class="gallery"><i class="far fa-image fa-3x"></i></div>
    
      <div class="first__title">
      <div class="song__title"><span>Random</span> <span>Love</span></div>
      <div class="main__singer"><span>by Divay Kapoor</span></div>
    </div>
  </div>
    <div class="btn__list">
      <div class="btn__play"><i class="fas fa-play fa-2x"></i><span>Play</span></div>
      <div class="btn__circle"><i class="far fa-heart fa-2x"></i></div>
      <div class="btn__circle"><i class="fas fa-plus fa-2x"></i></div>
    </div>
    <div>
      <div class="main-title">
        <div class="gallery__red"></div>
        <div class="first__title"><span class="minisong__title">Matargasti</span> <span class="sub">Mohit Chauhan</span></div>
      </div>
      <div class="main-title">
        <div class="gallery__pink"></div>
        <div class="first__title"><span class="minisong__title">attitude</span><span class="sub">Lewis OfMan.attitude</span></div>
      </div>
      <div class="main-title">
        <div class="gallery__blue"></div>
        <div class="first__title"><span class="minisong__title">Try Everthing</span><span>
          <span class="sub">Shakira.Zootopia</span></div>
      </div>
      <div class="main-title">
        <div class="gallery__aqua"></div>
        <div class="first__title"><span class="minisong__title">Sunflower</span>
        <span class="sub">Joseph Vincent.Sunflower</span></div>
      </div>
    </div>
  

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
